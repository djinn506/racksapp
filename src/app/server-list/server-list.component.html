<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Marca</th>
        <th scope="col">Modelo</th>
        <th scope="col">GPU</th>
        <th scope="col">MEM</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let server of servers">
      <tr>
        <td>{{server.brand}}</td>
        <td>{{server.model}}</td>
        <td>{{server.comp}}</td>
        <td>{{server.comp2}}</td>
      </tr>
    </ng-container>
    </tbody>
  </table>
